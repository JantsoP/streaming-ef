user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression for HLS content
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/vnd.apple.mpegurl video/mp2t;

    # Upstream for Laravel authentication service
    upstream laravel_auth {
        server localhost:80;
        keepalive 32;
    }

    server {
        listen 8083;
        listen [::]:8083;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Authentication subrequest endpoint
        location = /auth {
            internal;
            proxy_pass http://laravel_auth/api/stream/auth;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass streamkey as header for authentication
            proxy_set_header X-Stream-Key $arg_streamkey;
            
            # Cache auth responses for performance
            proxy_cache auth_cache;
            proxy_cache_key "$remote_addr:$arg_streamkey";
            proxy_cache_valid 200 10s;
            proxy_cache_valid 401 403 1s;
        }

        # HLS m3u8 playlist files - serve from shared volume
        location ~ ^/live/(.+\.m3u8)$ {
            # Perform authentication check
            auth_request /auth;
            auth_request_set $auth_status $upstream_status;
            
            # Serve files from the HLS output directory
            root /var/www/hls;
            try_files $uri =404;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            # HLS headers
            add_header Content-Type "application/vnd.apple.mpegurl";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Content-Type-Options "nosniff";
        }

        # TS segment files - serve from shared volume
        location ~ ^/live/(.+\.ts)$ {
            # Perform authentication check
            auth_request /auth;
            auth_request_set $auth_status $upstream_status;
            
            # Serve files from the HLS output directory
            root /var/www/hls;
            try_files $uri =404;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            # Cache headers
            expires 1h;
            add_header Cache-Control "public, max-age=3600, immutable";
            add_header Content-Type "video/mp2t";
            add_header X-Content-Type-Options "nosniff";
        }

        # Default location
        location / {
            return 404;
        }
    }

    # Cache for authentication responses
    proxy_cache_path /var/cache/nginx/auth levels=1:2 keys_zone=auth_cache:10m
                     max_size=100m inactive=10s use_temp_path=off;
}