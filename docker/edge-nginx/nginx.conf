user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/vnd.apple.mpegurl video/mp2t;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=viewer_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=viewer_conn:10m;

    # Cache paths for different content types
    proxy_cache_path /var/cache/nginx/auth levels=1:2 keys_zone=auth_cache:10m
                     max_size=100m inactive=10s use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/hls levels=1:2 keys_zone=hls_cache:10m
                     max_size=100m inactive=5s use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/segments levels=1:2 keys_zone=segment_cache:100m
                     max_size=2g inactive=1h use_temp_path=off;

    # Upstream for origin SRS server
    upstream origin_srs {
        server localhost:8082;
        keepalive 32;
    }

    server {
        listen 8081;
        listen [::]:8081;
        server_name _;

        # CORS headers for HLS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        # Rate limiting
        limit_req zone=viewer_limit burst=50 nodelay;
        limit_conn viewer_conn 10;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # HLS m3u8 playlist files - proxy to origin SRS server
        location ~ ^/live/(.+\.m3u8)$ {
            # Proxy to origin SRS server
            proxy_pass http://origin_srs$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Hide upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;

            # Brief caching for m3u8 (they update frequently)
            proxy_cache hls_cache;
            proxy_cache_key "$uri$is_args$args";
            proxy_cache_valid 200 2s;
            proxy_cache_lock on;
            proxy_cache_use_stale updating;
            
            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
            add_header Content-Type "application/vnd.apple.mpegurl";
        }

        # TS segment files - proxy and cache from origin
        location ~ ^/live/(.+/\d+\.ts)$ {
            # Proxy to origin SRS server
            proxy_pass http://origin_srs$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Hide upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;

            # Aggressive caching for TS segments (they don't change)
            proxy_cache segment_cache;
            proxy_cache_key "$uri";
            proxy_cache_valid 200 1h;
            proxy_cache_lock on;
            proxy_cache_use_stale updating error timeout;
            
            # Cache headers for CDN and browsers
            expires 1h;
            add_header Cache-Control "public, max-age=3600, immutable";
            add_header Content-Type "video/mp2t";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Default location
        location / {
            return 404;
        }
    }
}