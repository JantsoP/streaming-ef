user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/vnd.apple.mpegurl video/mp2t;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=viewer_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=viewer_conn:10m;

    # Cache paths for different content types - optimized for quality switching
    proxy_cache_path /var/cache/nginx/auth levels=1:2 keys_zone=auth_cache:10m
                     max_size=100m inactive=10s use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/hls levels=1:2 keys_zone=hls_cache:10m
                     max_size=100m inactive=2s use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/segments levels=1:2 keys_zone=segment_cache:100m
                     max_size=2g inactive=1h use_temp_path=off
                     loader_files=200 loader_sleep=50ms loader_threshold=300ms;

    # Upstream for origin SRS server
    upstream origin_srs {
        server localhost:8082;
        keepalive 32;
    }

    server {
        listen 8081;
        listen [::]:8081;
        server_name _;

        # Rate limiting
        limit_req zone=viewer_limit burst=50 nodelay;
        limit_conn viewer_conn 10;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # HLS routes - proxy to Laravel for authentication and routing
        location /hls/ {
            proxy_pass http://localhost:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Don't cache Laravel responses (they handle their own caching)
            proxy_cache off;
            
            # Hide upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
        }

        # HLS m3u8 playlist files - serve from tmpfs
        location ~ ^/live/(.+\.m3u8)$ {
            # Serve files directly from tmpfs mount
            root /var/cache/hls;
            try_files $uri @fallback;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            # Add headers for HLS
            add_header Content-Type "application/vnd.apple.mpegurl";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Content-Type-Options "nosniff";
        }

        # TS segment files - serve from tmpfs
        location ~ ^/live/(.+\.ts)$ {
            # Serve files directly from tmpfs mount
            root /var/cache/hls;
            try_files $uri @fallback;
            
            # CORS headers - MUST be present for cross-origin playback
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            
            # Cache headers for CDN and browsers
            expires 1h;
            add_header Cache-Control "public, max-age=3600, immutable";
            add_header Content-Type "video/mp2t";
            add_header X-Content-Type-Options "nosniff";
        }

        # Fallback for files not found in tmpfs
        location @fallback {
            return 404;
        }

        # Default location
        location / {
            return 404;
        }
    }
}